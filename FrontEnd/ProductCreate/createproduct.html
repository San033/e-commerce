<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Product</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style type="text/css"></style>
  </head>
  <body>
    <section class="header">
      <a href="#"
        ><img src="/image/testlogo.png" width="200px" height="auto" alt=""
      /></a>
      <div>
        <ul class="navbar">
          <li><a class="active" href="/index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="/Product/product.html">Product</a></li>
          <li>
            <a href="cart.html"
              ><img
                src="/image/cart-shopping-solid.svg"
                width="20px"
                height="auto"
                alt=""
            /></a>
          </li>
        </ul>
      </div>
    </section>
    <!------------form Box------------->
    <div class="container">
      <h1>Add New Product</h1>
      <p>Have any question or suggestion? drop us a message</p>
      <form>
        <div class="row">
          <div class="column">
            <label for="product_name"> Product Name: </label>
            <input
              type="text"
              id="product_name"
              placeholder="Product Name"
              maxlength="50"
            />
          </div>
        </div>
        <div class="row">
          <div class="column">
            <label for="rating"> Product Rating: </label>
            <input
              type="number"
              id="rating"
              placeholder="Product Rating"
              max="5"
              min="0"
            />
          </div>
        </div>
        <div class="row">
          <div class="column">
            <label for="description"> Product Description: </label>
            <textarea
              id="description"
              placeholder="Product Description"
              rows="4"
              maxlength="500"
            ></textarea>
          </div>
        </div>
        <button>submit</button>
      </form>
    </div>
  </body>
  <script></script>
</html>
